<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BRONZE: 1177 BC{% endblock %}</title>

    <!-- Custom CSS ONLY - No Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">BRONZE: 1177 BC</span>
            <a href="{{ url_for('index') }}" class="btn btn-sm">Menu</a>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <small>v1.2.6 Web Edition | A game about the Late Bronze Age Collapse</small>
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
