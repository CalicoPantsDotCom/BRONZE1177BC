<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BRONZE: 1177 BC{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">⚔️ BRONZE: 1177 BC</span>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">Menu</a>
        </div>
    </nav>

    <div class="container-fluid py-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-3">
        <small>v1.2.6 Web Edition | A game about the Late Bronze Age Collapse</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
